<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 페이지</title>
</head>
<body>
    <h2>회원 가입</h2>
    <form action="" method="post">
      <p>
          <label>아이디</label>
          <input type="text" name="id">
      </p>
      <p>
          <label>비밀번호</label>
          <input type="password" name="passwd">
      </p>
      <p>
          <label>이름</label>
          <input type="text" name="name">
      </p>
      <p>
          <input type="submit" value="가입">
          <input type="reset" value="취소">
      </p>
    </form>
</body>
</html>
